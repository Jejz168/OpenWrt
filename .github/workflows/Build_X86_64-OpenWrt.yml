name: Build_x86_64[OpenWrt]

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      checkupdates:
        description: 'OpenWrt connection to Actions'
        required: true
        default: false
        type: boolean
      checkupdates2410:
        description: 'OpenWrt-2410 connection to Actions'
        required: true
        default: false
        type: boolean
      checkupdates515:
        description: 'OpenWrt-515 connection to Actions'
        required: true
        default: false
        type: boolean
      checkupdatesD:
        description: 'OpenWrt-Docker connection to Actions'
        required: true
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: false
        type: boolean
  #schedule:
  #  - cron: 2 18 * * *

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: main
  FEEDS_CONF: feeds_config/openwrt.feeds.conf.default
  CONFIG_FILE: config/openwrt_config/x86.config
  CONFIG_FILED: config/openwrt_config/x86-docker.config
  CONFIGS: config/openwrt_config
  DIY_P1_SH: diy_script/openwrt_diy/x86/diy-part1.sh
  DIY_P2_SH: diy_script/openwrt_diy/x86/diy-part2.sh
  CLASH_KERNEL: amd64
  UPLOAD_BIN_DIR: false
  UPLOAD_CONFIG: true
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  FILE_NAME: x86_64
  TOOLCHAIN: true

jobs:
  Checka:
    runs-on: ubuntu-latest
    env:
      REPO_URL_op: https://github.com/openwrt/openwrt
      REPO_BRANCH_op: main
      REPO_PATH_op : "op_x86_64"
    outputs:
      output: ${{ steps.outputunifreq.outputs.unifreq }}   
    steps:
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL_op -b $REPO_BRANCH_op $REPO_PATH_op
        cd $REPO_PATH_op
        echo "commitHash_x86_64_op=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        cd

    - name: Show Commit Head and Combination Heads
      id: combHeader
      run: |
        echo "commitHash_x86_64_op: ${{ steps.getHash.outputs.commitHash_x86_64_op }}"

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@main
      with:
        path: .commitHash_x86_64_op
        key: HEAD-${{ steps.getHash.outputs.commitHash_x86_64_op }}

    - name: Set output for next job
      id: outputunifreq
      if: steps.cacheHash.outputs.cache-hit == 'true'
      run: |
        echo "unifreq=hello" >> $GITHUB_OUTPUT

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash_x86_64_op }} | tee .commitHash_x86_64_op
# /////////////////////////////////////////////////////////////////////////////////////////////////////////
  job_init:
    needs: [Checka]
    runs-on: ubuntu-latest
    name: Build-Init
    outputs:
      output_release_tag: ${{ steps.gen_release_tag.outputs.release_tag }}
    steps:
      - name: Generate Tag Name
        id: gen_release_tag
        run: |
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: Checkout
        uses: actions/checkout@main

      - name: Clone Source Code
        if: ${{ needs.Checka.outputs.output != 'hello' }}
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: Load Custom Feeds
        if: ${{ needs.Checka.outputs.output != 'hello' }}
        run: |
          [ -e $FEEDS_CONF ] && cp -r $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: Update Feeds
        if: ${{ needs.Checka.outputs.output != 'hello' }}
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install Feeds
        if: ${{ needs.Checka.outputs.output != 'hello' }}
        run: cd openwrt && ./scripts/feeds install -a

      - name: Make Defconfig Custom Configuration
        if: ${{ needs.Checka.outputs.output != 'hello' }}
        run: |
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
          
          cd ..
          platforms=(x86 x86-docker)
          for i in "${platforms[@]}"; do
            [ -e $CONFIGS/$i.config ] && cp -r $CONFIGS/$i.config openwrt/.config
            cd openwrt
            echo ""
            echo "make defconfig for $i platform....."
            echo "result:"
            make defconfig
            cd ..
            cp -f openwrt/.config $CONFIGS/$i.config
          done
          cd openwrt
          rm -rf .config
          echo "COMMIT_TIME=auto update config: $(date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Git Auto Update Config
        if: ${{ needs.Checka.outputs.output != 'hello' }}
        uses: stefanzweifel/git-auto-commit-action@master
        id: commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: ${{ env.COMMIT_TIME }}
          branch: main
          commit_author: Jejz168 <Jejz168@foxmail.com>
          add_options: '-u'

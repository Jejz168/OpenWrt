name: Build_x86_64[(ImmortalWrt/OpenWrt)5.15]

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      checkupdates:
        description: 'OpenWrt connection to Actions'
        required: true
        default: false
        type: boolean
      checkupdatesD:
        description: 'OpenWrt-Docker connection to Actions'
        required: true
        default: false
        type: boolean
      checkupdatesimmo:
        description: 'ImmortalWrt connection to Actions'
        required: true
        default: false
        type: boolean
      checkupdatesimmoD:
        description: 'ImmortalWrt-Docker connection to Actions'
        required: true
        default: false
        type: boolean
  schedule:
    - cron: 6 19 * * *

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_URL_immo: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  FEEDS_CONF: feeds_config/openwrt.feeds.conf.default
  FEEDS_CONF_immo: feeds_config/immo.feeds.conf.default
  CONFIG_FILE: config/openwrt_config/x86.config
  CONFIG_FILED: config/openwrt_config/x86-docker.config
  CONFIG_FILE_immo: config/immo_config/x86.config
  CONFIG_FILED_immo: config/immo_config/x86-docker.config
  DIY_P1_SH: diy_script/openwrt_diy/x86/diy-part1.sh
  DIY_P2_SH: diy_script/openwrt_diy/x86/diy-part2.sh
  DIY_P1_SH_immo: diy_script/immo_diy/x86/diy-part1.sh
  DIY_P2_SH_immo: diy_script/immo_diy/x86/diy-part2.sh
  CLASH_KERNEL: amd64
  UPLOAD_BIN_DIR: false
  UPLOAD_CONFIG: true
  UPLOAD_FIRMWARE: false
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  FILE_NAME: x86_64
  TOOLCHAIN: true

jobs:
  Checka:
    runs-on: ubuntu-latest
    env:
      REPO_URL_op515: https://github.com/openwrt/openwrt
      REPO_BRANCH_op515: openwrt-23.05
      REPO_PATH_op515 : "op515_x86_64"
    outputs:
      output: ${{ steps.outputunifreq.outputs.unifreq }}   
    steps:
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL_op515 -b $REPO_BRANCH_op515 $REPO_PATH_op515
        cd $REPO_PATH_op515
        echo "commitHash_x86_64_op515=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        cd

    - name: Show Commit Head and Combination Heads
      id: combHeader
      run: |
        echo "commitHash_x86_64_op515: ${{ steps.getHash.outputs.commitHash_x86_64_op515 }}"

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@main
      with:
        path: .commitHash_x86_64_op515
        key: HEAD-${{ steps.getHash.outputs.commitHash_x86_64_op515 }}

    - name: Set output for next job
      id: outputunifreq
      if: steps.cacheHash.outputs.cache-hit == 'true'
      run: |
        echo "unifreq=hello" >> $GITHUB_OUTPUT

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash_x86_64_op515 }} | tee .commitHash_x86_64_op515
# /////////////////////////////////////////////////////////////////////////////////////////////////////////
  Checkb:
    runs-on: ubuntu-latest
    env:
      REPO_URL_immo515: https://github.com/immortalwrt/immortalwrt
      REPO_BRANCH_immo515: openwrt-23.05
      REPO_PATH_immo515 : "op515_x86_64"
    outputs:
      output: ${{ steps.outputunifreq.outputs.unifreqimmo }}
    steps:
    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL_immo515 -b $REPO_BRANCH_immo515 $REPO_PATH_immo515
        cd $REPO_PATH_immo515
        echo "commitHash_x86_64_immo515=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        cd

    - name: Show Commit Head and Combination Heads
      id: combHeader
      run: |
        echo "commitHash_x86_64_immo515: ${{ steps.getHash.outputs.commitHash_x86_64_immo515 }}"

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@main
      with:
        path: .commitHash_x86_64_immo515
        key: HEAD-${{ steps.getHash.outputs.commitHash_x86_64_immo515 }}

    - name: Set output for next job
      id: outputunifreq
      if: steps.cacheHash.outputs.cache-hit == 'true'
      run: |
        echo "unifreqimmo=hello" >> $GITHUB_OUTPUT

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash_x86_64_immo515 }} | tee .commitHash_x86_64_immo515

      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} ã€Œ ${{ env.PRODUCT_NAME }} ã€å›ºä»¶
        allowUpdates: true
        removeArtifacts: true
        artifacts: ${{ env.FIRMWARE }}/*
        tag: ${{ env.FILE_NAME }}
        commit: main
        token: ${{ secrets.GH_TOKEN }}
        body: |
          - â­ï¸X86_64 
          - ðŸ”¥é»˜è®¤IPï¼š192.168.8.3 é»˜è®¤å¯†ç ï¼špassword
          - å½“å‰ä½¿ç”¨ç‰ˆæœ¬:ã€ç¼–è¯‘å‰çš„æœ€åŽä¸€æ¬¡[âž¦ä¸»æºç ](https://github.com/coolsnowwolf/lede)æ›´æ–°è®°å½•ã€‘
          â˜…  æ„Ÿè°¢æºç ä½œè€…æ— ç§åˆ†äº«ï¼
          ðŸŽˆ æ›´æ–°ä¿¡æ¯ï¼š
          ðŸŽˆ ä½œè€…: ${{ env.author }}
          
          ðŸŽˆ æ—¶é—´: ${{ env.date }}
          
          ðŸŽˆ å†…å®¹: ${{ env.commit }}
          

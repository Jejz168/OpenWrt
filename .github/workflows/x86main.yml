        str1=`grep "KERNEL_PATCHVER:="  target/linux/x86/Makefile | cut -d = -f 2` #åˆ¤æ–­å½“å‰é»˜è®¤å†…æ ¸ç‰ˆæœ¬å·å¦‚5.10
